<span class="help is-danger">{{ errors }}</span>
<div class="field">
    <div class="control">
        <p>Name</p>
        <input class="input" #schoolName (keydown)="errors = ''">
        <p>City</p>
        <input class="input" #schoolCity (keydown)="errors = ''">
    </div>
</div>
<button type="button" class="button is-primary" (click)="addSchool(schoolName.value, schoolCity.value)">Add School</button>
