<span class="help is-danger">{{ errors }}</span>
<div class="field">
    <div class="control">
        <p>Name</p>
        <input class="input" #courseName (keydown)="errors = ''">
        <p>School</p>
        <input class="input" #courseSchool (keydown)="errors = ''">
        <p>Description</p>
        <input class="input" #courseDescription (keydown)="errors = ''">
        <p>Start Date</p>
        <input class="date" #coursestartDate (keydown)="errors = ''">
    </div>
</div>
<button type="button" class="button is-primary" (click)="addCourse(courseName.value, courseSchool.value, courseDescription.value, coursestartDate.value)">Add Course</button>
